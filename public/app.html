<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FarmPortal - Log Entry & Search</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #e6ffe6 0%, #b7e4c7 45%, #229954 100%); /* Nature-inspired green gradient */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
    }
    .navbar {
      background: #229954 !important; /* Nature green */
    }
    .navbar-brand {
      color: #145a32 !important;
      font-weight: bold;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .nav-link {
      color: #f7fafc !important;
      font-weight: 500;
    }
    .nav-link.active,
    .nav-link:hover {
      color: #229954 !important;
      background: #d6f5d6;
      border-radius: 6px;
    }
    .tab-section {
      display: none;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 16px #22995433;
      padding: 2rem 2.5rem;
      margin-top: 2.5rem;
      animation: fadeInDown 0.4s;
      color: #145a32;
      min-height: 70vh;
      overflow-y: auto;
    }
    .active-section {
      display: block !important;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #145a32;
    }
    thead {
      background: #d6f5d6;
      color: #229954;
      font-weight: bold;
    }
    tbody tr:nth-child(odd) {
      background: #f5fbff;
    }
    tbody tr:hover {
      background: #e6ffe6;
    }
    th, td {
      padding: 12px 8px;
      border: 1px solid #c6efce;
      text-align: center;
    }
    .form-inline, .form-group, .form-control {
      background: #fff !important;
      color: #145a32 !important;
    }
    .form-control::placeholder {
      color: #229954;
      font-style: italic;
      font-size: 1em;
    }
    .btn-success, .btn-warning, .btn-danger, .btn-outline-danger {
      font-weight: 600;
      border-radius: 5px;
    }
    .btn-success {
      background: #229954;
      border: none;
      color: white;
    }
    .btn-success:hover {
      background: #145a32;
    }
    .btn-warning {
      background: #ffe066;
      border: none;
      color: #145a32;
    }
    .btn-warning:hover {
      background: #ffd633;
    }
    .btn-danger {
      background: #d35400;
      border: none;
      color: white;
    }
    .btn-danger:hover {
      background: #ba4a00;
    }
  </style>
</head>

  <!-- Dashboard -->

    <div class="bg-white p-3 rounded shadow-sm mb-4">
      <h4 id="cowPrompt"></h4>
      <label for="cowId" id="cowIdLabel"></label>
      <input type="text" id="cowId" placeholder="e.g., C001" />
      <button type="button" onclick="showCowData()" id="cowShowBtn"></button>
      <div id="result"></div>
    </div>
  </div>

  <!-- Medicine Recommendation Section -->

    <h3 class="mt-3"><i class="fas fa-capsules"></i> <span id="medRecTitle"></span></h3>
    <form id="recommend-form" class="mb-3">
      <div class="row">
        <div class="col">
          <input class="form-control mb-2" id="recBreed" placeholder="" required>
        </div>
        <div class="col">
          <input class="form-control mb-2" id="recAge" type="number" placeholder="" required>
        </div>
        <div class="col">
          <input class="form-control mb-2" id="recDisease" placeholder="" required>
        </div>
        <div class="col">

        </div>
      </div>
    </form>
    <div id="recommendResult" class="mb-3"></div>
  </div>

    <form id="mrl-form" class="form-inline mb-3 bg-white p-3 rounded shadow-sm">
      <input type="text" class="form-control mr-2 mb-2" name="chemical" required placeholder="" />
      <input type="text" class="form-control mr-2 mb-2" name="species" required placeholder="" />
      <input type="number" class="form-control mr-2 mb-2" name="maxResidue" step="0.01" required placeholder="" />
      <button type="submit" class="btn btn-warning text-white mb-2"><i class="fas fa-plus"></i> <span id="addMRLBtn"></span></button>
    </form>
    <input type="text" id="mrl-search" class="form-control mb-3" placeholder="" />
    <div class="table-responsive bg-white p-2 rounded shadow-sm">

        <thead><tr><th id="chemTh"></th><th id="speciesTh"></th><th id="maxResTh"></th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

      r.healthIssue.toLowerCase() === healthIssue.toLowerCase()

    if (rec) {
      let dosageObj = rec.dosage.find(d => ageMonths >= d.min && ageMonths < d.max);

      recommendDiv.innerHTML =
        `<div class="alert alert-info">
          <b>${dict[language].medRecBtn}:</b> ${rec.drugName}<br>

  }

  function filterData(data, searchTerm, keys) {
    searchTerm = searchTerm.toLowerCase();
    return data.filter(item => keys.some(key => (item[key] || '').toString().toLowerCase().includes(searchTerm)));
  }

  };
  document.getElementById('mrl-search').addEventListener('input', e => {
