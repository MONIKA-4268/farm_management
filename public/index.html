<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - FarmPortal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(120deg, #e0f7fa 0%, #ffe0b2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      background: white;
      width: 320px;
    }
    #lang-toggle {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <button id="lang-toggle" class="btn btn-outline-primary btn-sm"></button>
    <h3 id="login-title" class="text-center text-success mb-4"><i class="fas fa-user-circle"></i></h3>
    <form id="login-form">
      <div class="form-group">
        <input type="text" id="username" class="form-control" required/>
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control" required/>
      </div>
      <button type="submit" class="btn btn-success btn-block" id="login-btn"></button>
      <p id="login-error" class="text-danger mt-3 text-center"></p>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  <script>
    // Language dictionaries for English and Tamil
    const translations = {
      en: {
        loginTitle: 'Login to FarmPortal',
        usernamePlaceholder: 'Username',
        passwordPlaceholder: 'Password',
        loginButton: 'Login',
        toggleText: 'தமிழ்',  // Button shows Tamil option when English is active
        loginErrorDefault: 'Login failed'
      },
      ta: {
        loginTitle: '[FarmPortalல் உள்நுழைக]',
        usernamePlaceholder: '[பயனர் பெயர்]',
        passwordPlaceholder: '[கடவுச்சொல்]',
        loginButton: '[உள்நுழை]',
        toggleText: 'English',
        loginErrorDefault: '[உள்நுழைவு தோல்வி]'
      }
    };

    // Read or default language to English
    let lang = localStorage.getItem('language') || 'en';

    // Set UI text based on language
    function setLanguage(lang) {
      const t = translations[lang];
      document.getElementById('login-title').textContent = t.loginTitle;
      document.getElementById('username').placeholder = t.usernamePlaceholder;
      document.getElementById('password').placeholder = t.passwordPlaceholder;
      document.getElementById('login-btn').textContent = t.loginButton;
      document.getElementById('lang-toggle').textContent = t.toggleText;
      localStorage.setItem('language', lang);
    }

    // Toggle language on button click
    document.getElementById('lang-toggle').onclick = () => {
      lang = lang === 'en' ? 'ta' : 'en';
      setLanguage(lang);
    };

    // Initialize UI language
    setLanguage(lang);

    // Redirect if already logged in
    if(localStorage.getItem('token')) {
      window.location.href = 'app.html';
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const text = await res.text();

        let data;
        try {
          data = JSON.parse(text);
        } catch {
          console.error('Non-JSON response:', text);
          throw new Error('Server error: Response is not valid JSON');
        }

        if (!res.ok) {
          throw new Error(data.message || translations[lang].loginErrorDefault);
        }

        localStorage.setItem('token', data.token);
        localStorage.setItem('username', data.username);

        window.location.href = 'app.html';

      } catch (error) {
        document.getElementById('login-error').textContent = error.message;
        console.error('Login error:', error);
      }
    });
  </script>
</body>
</html>
